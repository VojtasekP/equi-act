program: src/train.py
method: grid
project: baseline_resnet18
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "baseline_resnet18"
  dataset:
    values: ["colorectal_hist", "eurosat", "mnist_rot"]
  model_type:
    value: "resnet18"
  baseline_pretrained:
    values: [false]
  aug:
    values: [false]
  seed:
    values: [0, 1, 2, 3, 4]

  lr:
    value: 0.0001

  weight_decay:
    value: 0.001
  burin_in_period:
    value: 5
  batch_size:
    value: 128
  epochs:
    value: 100
  patience:
    value: 100
  img_size:
    value: 150
  precision:
    value: "32-true"
  
  train_subset_fraction:
    value: 1
  save:
    value: true
  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "baseline_colorectal/"
