program: src/train.py
method: grid
project: colorectal_hist
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "colorectal_hist"
  dataset:
    values: ["colorectal_hist"]
  activation_type:
    values: ["normbn_relu"]
  bn:
    values: ["Normbn"]
  seed:
    values: [0, 1, 2, 3, 4]            # validate best config with multiple seeds
    # values: [0, 1, 2, 3, 4,]
  max_rot_order:
    value: 3
  flip:
    values: [false]
  channels_per_block:
    value: [16, 52, 69, 69, 103, 103]
  channels_multiplier:
    value: 1
  kernels_per_block:
    # value: [9, 7, 7, 7, 7, 5]
    value: [7, 5, 5, 5, 5, 5]
  paddings_per_block:
    # value: [1, 3, 3, 3, 3, 0]
    value: [1, 2, 2, 2, 2, 0]
  conv_sigma:
    value: 0.6
  pool_after_every_n_blocks:
    value: 2
  pool_size:
    value: 2
  pool_sigma:
    value: 0.66
  invar_type:
    values: ['norm']
  pool_type:
    values: ['max']
  invariant_channels:
    value: 64
  invar_error_logging:
    value: false
  invar_check_every_n_epochs:
    value: 3
  invar_chunk_size:
    value: 4
  num_of_batches_to_use_for_invar_logging:
    value: 5
  train_subset_fraction:
    value: 1
  num_of_angles:
    value: 16
  lr:
    value: 0.001
    
  weight_decay:
    value: 0.001
  burin_in_period:
    value: 20
  exp_dump:
    value: 0.9
  batch_size:
    value: 64
  epochs:
    value: 60
  patience:
    value: 60
  img_size:
    value: 150
  precision:
    value: "32-true"
  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "colorectal_hist/"