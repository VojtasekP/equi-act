program: src/train.py
method: grid
project: colorectal_hist
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "colorectal_hist"
  dataset:
    values: ["colorectal_hist"]
  activation_type:
    values:
      # - fourierbn_relu_16
      - gated_shared_sigmoid
  bn:
    values: ["Normbn"]

  aug:
    values: [false] # [true, false]
  normalize:
    value: true
  residual:
    value: false
  seed:
    values: [4]            # validate best config with multiple seeds
    # values: [0, 1, 2, 3, 4,]
  max_rot_order:
    value: 3
  flip:
    value: false
  blocks:
    values: # 16, 52, 69, 69, 103, 103
      - [[16,7,3],[24,3,1],[32,3,1],[32,3,1],[48,3,1],[48,3,1],[64,3,1],[64,3,1]]
  conv_sigma:
    value: 0.6
  pool_after_every_n_blocks:
    value: 2
  pool_size:
    value: 2
  pool_sigma:
    value: 0.66
  invar_type:
    value: 'norm'
  pool_type:
    value: 'max'
  invariant_channels:
    value: 64
  invar_error_logging:
    value: false
  invar_check_every_n_epochs:
    value: 3
  invar_chunk_size:
    value: 4
  num_of_batches_to_use_for_invar_logging:
    value: 5
  train_subset_fraction:
    value: 1
  num_of_angles:
    value: 16
  lr:
    value: 0.0005

  weight_decay:
    value: 0.005
  label_smoothing:
    value: 0.1
  burin_in_period:
    value: 5
  batch_size:
    value: 32
  epochs:
    value: 60
  patience:
    value: 60
  img_size:
    value: 150
  precision:
    value: "32-true"
  save:
    value: true
  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "colorectal_hist/"