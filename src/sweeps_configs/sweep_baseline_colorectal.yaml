program: src/train.py
method: bayes
project: baseline_resnet18
metric:
  name: val_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 15
  eta: 2
parameters:
  project:
    value: "baseline_resnet18"
  dataset:
    values: ["colorectal_hist"]
  model_type:
    value: "resnet18"
  baseline_pretrained:
    values: [false]
  aug:
    value: true
  seed:
    values: [4]

  lr:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.001

  weight_decay:
    values:
    - 0
    - 0.0001
    - 0.0005
    - 0.001
    - 0.005
  burin_in_period:
    value: 5
  batch_size:
    value: 128
  epochs:
    values: [100]
  patience:
    value: 15
  img_size:
    value: 150
  precision:
    value: "16-mixed"
  
  train_subset_fraction:
    value: 1
  save:
    value: false
  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "baseline/"
