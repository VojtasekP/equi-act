program: src/train.py
method: grid
project: eurosat
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "eurosat"
  dataset:
    values: ["eurosat"]
  activation_type:
    values:
      # - gated_sigmoid
      # - gated_shared_sigmoid
      # - norm_relu
      # - fourier_relu_16
      # - normbn_relu
      # - normbnvec_relu
      - fourierbn_relu_32
  bn:
    values: ["Normbn"]

  aug:
    values: [true, false]
  normalize:
    value: true
  residual:
    value: false
  seed:
    values: [0, 1, 2, 3, 4]
    # values: [0, 1, 2, 3, 4,]
  max_rot_order:
    value: 3
  flip:
    values: [false]
  blocks:
    value: [[16, 7, 3], [24, 5, 2], [32, 5, 2], [32, 5, 2], [48, 5, 2], [64, 5, 2]]
  conv_sigma:
    value: 0.6
  pool_after_every_n_blocks:
    value: 2
  pool_size:
    value: 2
  pool_sigma:
    value: 0.66
  invar_type:
    values: ['norm']
  pool_type:
    values: ['max']
  invariant_channels:
    values: [64]
  invar_error_logging:
    value: false
  invar_check_every_n_epochs:
    value: 3
  invar_chunk_size:
    value: 4
  num_of_batches_to_use_for_invar_logging:
    value: 5
  train_subset_fraction:
    value: 1
  num_of_angles:
    value: 16
  lr:
    value: 0.0005

  weight_decay:
    value: 0.001
  burin_in_period:
    value: 5
  batch_size:
    value: 32
  epochs:
    value: 60
  patience:
    value: 60
  img_size:
    value: 64
  precision:
    value: "32-true"
  save:
    value: true
  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "eurosat_final/"