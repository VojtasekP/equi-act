program: src/train.py
method: grid
project: colorectal_hist
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "colorectal_hist"
  dataset:
    values: ["colorectal_hist"]
  activation_type:
    values: ["norm_relu"]
  bn:
    values: ["Normbn"]
  seed:
    values: [0, 1, 2]            # validate best config with multiple seeds
    # values: [0, 1, 2, 3, 4,]
  max_rot_order:
    values: [3,5,7]
  channels_per_block:
    value: [16, 24, 32, 32, 48, 64]
  channels_multiplier:
    values: [1, 1.5, 2.0, 2.25, 2.5, 2.75, 3.0]
  kernels_per_block:
    # value: [9, 7, 7, 7, 7, 5]
    value: [7, 5, 5, 5, 5, 5]
  paddings_per_block:
    # value: [1, 3, 3, 3, 3, 1]
    value: [1, 2, 2, 2, 2, 2]
  conv_sigma:
    values: [0.6]
  pool_after_every_n_blocks:
    value: 2
  pool_size:
    value: 2
  pool_sigma:
    value: 0.66
  invar_type:
    values: ['norm']
  pool_type:
    values: ['max']
  invariant_channels:
    value: 64
  invar_error_logging:
    value: False


  lr:
    value: 0.001
    
  weight_decay:
    value: 0.0001
  burin_in_period:
    value: 15
  exp_dump:
    value: 0.9
  batch_size:
    value: 16
  epochs:
    value: 50
  patience:
    value: 60
  img_size:
    value: 150
  precision:
    value: "32-true"


