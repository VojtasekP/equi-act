program: src/train.py
method: grid
project: mnist_rot_baseline
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "mnist_rot_baseline"
  dataset:
    values: ["mnist_rot"]
  model_type:
    value: "resnet18"
  baseline_pretrained:
    values: [false, true]
  seed:
    values: [0, 1, 2, 3, 4]

  lr:
    value: 0.001
  weight_decay:
    value: 0
  burin_in_period:
    value: 10
  batch_size:
    value: 64
  epochs:
    value: 30
  patience:
    value: 60
  img_size:
    value: 29
  precision:
    value: "32-true"

  model_export_dir:
    value: "saved_models/"
  model_export_subdir:
    value: "baseline_mnist_rot/"
