program: src/SO2_Nets/train.py
method: grid
project: mnist_rot_first_try
metric:
  name: val_loss
  goal: minimize

parameters:
  project:
    value: "mnist_rot_first_try"
  dataset:
    values: ["mnist_rot"]
  activation_type:
    values: ["gated_relu"]
  bn:
    values: ["IIDbn"]
  seed:
    values: [0, 1, 2, 3, 4]            # validate best config with multiple seeds
  max_rot_order:
    value: 1
  channels_per_block:
    value: [8,  8, 16, 16, 36, 35]
  kernels_per_block:
    value: [9, 7, 7, 7, 7, 5]
  paddings_per_block:
    value: [1, 3, 3, 3, 3, 1]
  pool_after_every_n_blocks:
    value: 2
  pool_stride:
    value: 2
  pool_sigma:
    value: 0.66
  invar_type:
    values: ['norm']
  pool_type:
    values: ['avg']
  invariant_channels:
    value: 96



  lr:
    value: 0.001
  weight_decay:
    value: 0
  batch_size:
    value: 64
  epochs:
    value: 30
  patience:
    value: 60
  img_size:
    value: 29


