program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 5

parameters:
  dataset:
    value: resisc45
  img_size:
    values: [32, 64, 128, 256]
  lr:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.02
  weight_decay:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.05

  # --- data / training ---
  batch_size:
    values: [16]
  epochs:
    value: 50
  patience:
    value: 5

  # --- model ---
  max_rot_order:
    values: [1, 2, 3, 4]
  channels_per_block:
    values:
      - [32, 32, 32]
      - [32, 32, 64]
      - [32, 64, 64]
      - [64, 64, 64]
      - [64, 64, 128]
      - [64, 128, 128]
      - [128, 128, 128]
      - [128, 128, 256]
      - [128, 256, 256]
      - [256, 256, 256]
      - [256, 256, 512]
      - [256, 256, 512]
      - [32, 64, 128]
      - [64, 128, 256]
      - [128, 256, 512]
      - [32, 32, 32, 32]
      - [32, 32, 32, 64]
      - [32, 32, 64, 64]
      - [32, 64, 64, 64]
      - [64, 64, 64, 128]
      - [64, 64, 128, 128]
      - [64, 128, 128, 128]
      - [128, 128, 128, 128]
      - [128, 128, 128, 256]
      - [128, 128, 256, 256]
      - [32, 64, 128, 256]
      - [64, 64, 128, 256]
      - [64, 64, 256, 256]
      - [64, 64, 256, 256]
  layers_per_block:
    values: [1, 2, 3, 4]
  gated:
    value: true
  non_linearity:
    value: "none"
  kernel_size:
    values: [3, 5]
  pool_stride:
    value: 2
  pool_sigma:
    values: [0.5, 0.66, 0.9, 1.2]
  invariant_channels:
    values: [32, 64, 128, 256]
  use_bn:
    value: true

  # fixed for MNIST
  n_classes:
    value: 45
