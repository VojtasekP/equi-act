program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  # optimization
  lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01

  # data / training
  batch_size:
    values: [64, 128, 256]
  epochs:
    value: 50
  patience:
    value: 5

  # model
  max_rot_order:
    values: [1, 2, 3]
  channels_per_block:
    values:
      - [8, 16, 64]
      - [12, 24, 96]
  layers_per_block:
    values: [1, 2, 3]
  gated:
    values: [true, false]
  non_linearity:
    values: ["n_relu", "n_softplus"]
  kernel_size:
    values: [3, 5]
  pool_stride:
    value: 2
  pool_sigma:
    values: [0.5, 0.66, 0.9]
  invariant_channels:
    values: [64, 128]
  use_bn:
    value: true

  # fixed for MNIST
  n_classes:
    value: 10
